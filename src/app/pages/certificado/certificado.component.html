<div class="d-flex flex-column align-items-center">
  <div
    class="d-flex justify-content-between align-items-center menu-certificado w-100"
  >
    <div routerLink="/" class="d-flex align-items-center btn-voltar">
      <i class="ph ph-arrow-left"></i>
      <p class="m-0">Voltar</p>
    </div>
    <app-secondary-button
      textoBotao="Download"
      phClass="ph ph-download-simple"
    ></app-secondary-button>
  </div>
  @if(certificado) {
  <div class="certificado d-flex justify-content-center align-items-center">
    <img
      src="certificate/certificate_ribbon.png"
      alt="Imagem da medalha"
      class="icon-medalha"
    />
    <div class="conteudo-certificado">
      <img
        src="certificate/certificate_signature.svg"
        alt="assinatura"
        class="img-assinatura"
      />
      <div class="info-certificado d-flex flex-column align-items-center">
        <div class="titulo-subtitulo-certificado">
          <h1>CERTIFICADO DE CONCLUS√ÉO</h1>
          <p>Este certificado compora que</p>
        </div>
        <p class="nome-aluno">{{ certificado.nome }}</p>
        <div>
          <p class="lista-atividade-titulo">
            Concluiu com sucesso as seguintes atividades:
          </p>
          <p class="lista-atividade">
            {{ certificado.atividades.join(", ") }}
          </p>
        </div>
      </div>
      <p class="data-emissao">Emitido em: {{ certificado.dataEmissao }}</p>
    </div>
  </div>
  }
</div>
